{% extends 'base.html' %}

{% block title %}Mathematics{% endblock title %}

{% block mainbody %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home">Homepage</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Report </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</header>


{% if messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}



<!-- report -->
<div class="report" style="background-color:aliceblue; padding: 10px;">

    <form action="/report" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" >Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{user.username}} "required >
        </div> <br>
        <div class="form-group">
            <label for="email">E-mail</label  >
            <input type="email" class="form-control" id="email" name="email" value="{{user.email}}" required>
        </div>
        <br>
        <div class="form-group" required>
            <label for="reason" > What are you reporting for? </label>
            <div class="form-group" >
                <input type="radio" id="report1" name="reason" value="Error"  required="required">
                <label for="report1">Error</label> <br>
                <input type="radio" id="report2" name="reason" value="Incorrect information"  required="required">
                <label for="report2">Incorrect information</label> <br>
                <input type="radio" id="report3" name="reason" value="Copyright/credits issues"  required="required">
                <label for="report3">Copyright/credits issues</label> <br>
                <input type="radio" id="report4" name="reason" value="Others"  required="required">
                <label for="report4" >Something else!</label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="links">Any reference link</label>
            <input type="text" class="form-control" id="links" name="links">
        </div>
        <br>
        <div class="form-group">
            <label for="reportfile">Upload file</label>
            <input type="file" class="form-control" id="reportfile" multiple name="reportfile">
        </div>
        <br>
        <div class="form-outline w-70 mb-4">
            <textarea class="form-control" name="message" id="message" rows="3"
                placeholder="Type your message"></textarea>
            <label class="form-label" for="message"></label>
        </div>
        <button class="btn btn-primary btn-block mb-4" type="submit">
            Send Report
        </button>
    </form>
</div>
</div>
</div>

{% endblock mainbody %}

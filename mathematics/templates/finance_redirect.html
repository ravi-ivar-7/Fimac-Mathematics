
{% extends 'base.html' %}

{% block title %}Mathematics{% endblock title %}

{% block mainbody %}
<header class="site-header d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="home">Homepage</a></li>

                        <li class="breadcrumb-item active" aria-current="page">FIMAC-Finance </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</header>


{% if messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    </strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<div class="text-center ">
    <button type="submit" class="btn btn-outline-primary"><a href="{{link}}" target="_blank">click here</a></button>
    
</div>
{% endblock mainbody %}
